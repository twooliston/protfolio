<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet", type="text/css" href="{{ url_for('static', filename='style.css') }}" >
    <link rel="stylesheet", type="text/css" href="{{ url_for('static', filename='heading.css') }}" >
    <link rel="stylesheet", type="text/css" href="{{ url_for('static', filename='page.css') }}" >
    <link rel="stylesheet", type="text/css" href="{{ url_for('static', filename='content.css') }}" >
    <link rel="stylesheet", type="text/css" href="{{ url_for('static', filename='navigation.css') }}" >

    <title>{{ profile.name }}</title>
</head>
<body>
    <header>
        <h1>
            {% for i in range(0, profile.name|length) %}
            <div> {{ profile.name[i] }} </div>
            {% endfor %}
        </h1>
    </header>

    <main class="presentation">
        <div class="navsym"></div>
        <section class="content">
            {% block content %} {% endblock %}
        </section>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href={{ profile.links.about }}>about</a></li>
                <li><a class="nav-link" href={{ profile.links.work }}>work</a></li>
                <li><a class="nav-link" href={{ profile.links.skills }}>skills</a></li>
<!--                <li><a class="nav-link" href={{ profile.links.contact }}>contact</a></li>-->
            </ul>
        </nav>
    </main>

    <footer class="contact center-text padding-bottom-75">
            <div class="contact-item">
                <a href={{ profile.links.linkedIn }} target="_blank">
                    <img
                        src="/static/images/social/linkedin.svg"
                        alt= "https://fontawesome.com/"
                        class="icon Clickable"
                    >
                </a>
                <a href={{ profile.links.linkedIn }} class="label" target="_blank">
                    {{ profile.name }}
                </a>
            </div>
            <div id=copyEmail class="contact-item">
                <img src="/static/images/social/envelope.svg" class="icon copyEmail">
                <label class="label copyEmail">
                    {{ profile.email }}
                </label>
            </div>
            <div class="contact-item">
                <a href={{ profile.links.github }} target="_blank">
                    <img
                        src="/static/images/projects/software/github.png"
                        class="icon Clickable"
                    >
                </a>
                <a href={{ profile.links.github }} class="label" target="_blank">
                    My GitHub
                </a>
            </div>
    </footer>
</body>
</html>
